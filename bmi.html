<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;  
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      text-align: center;
    }
  </style>
</head>
<body>

<div id="calculator">
  <h1>BMI Calculator</h1>
  <label for="weight">Weight (kg): </label>
  <input type="number" id="weight" placeholder="Enter your weight" step="0.1" required>
  <br>
  <label for="height">Height (m): </label>
  <input type="number" id="height" placeholder="Enter your height" step="0.01" required>
  <br>
  <button onclick="calculateBMI()">Calculate BMI</button>
  <br>
  <p>Your BMI is: <span id="result"></span></p>
</div>

<script>
  function calculateBMI() {
    // Get user input
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);

    // Check if inputs are valid
    if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
      alert('Please enter valid weight and height.');
      return;
    }

    // Calculate BMI
    const bmi = weight / (height * height);

    // Display the result
    document.getElementById('result').textContent = bmi.toFixed(2);
  }
</script>

</body>
</html>
